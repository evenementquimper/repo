    <p>En utilisant ou en accédant à leboncampingcar.fr, l’Utilisateur accepte de respecter les Conditions Générales suivantes. S’il n’accepte pas, sans réserve, les présentes Conditions Générales, il n’est pas autorisé à accéder au site ni à utiliser ses services.</p>
    <p>leboncampingcar.fr est la propriété exclusive de la société LE BON CAMPING-CAR au capital de 100 €, sise au 23, rue de la prairie à Quimper et enregistrée au RCS de Quimper sous le numéro 751 873 894.</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">1. Définitions</h3>
    
    <p><b>Utilisateur :</b> désigne toute personne physique ou morale qui accède au site, qu’elle soit Membre ou non.</p>
    
    <p><b>Membre :</b> désigne un Utilisateur identifié sur le site afin d’en utiliser les services.</p>

    <p><b>Propriétaire Professionnel :</b>Propriétaire dont l’activité location de Véhicule est régulière et constitue une source de revenus professionnels.</p>

    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">2. Objet</h3>
    
    <p>leboncampingcar.fr est une plateforme qui permet aux Propriétaires qui publient des annonces sur le Site de proposer, dans différentes gammes de prix, la location de leurs véhicules de loisirs, à des locataires potentiels. Le Site s’engage à souscrire à une assurance tout risque pour le compte du Locataire et du Propriétaire relative à la conduite du véhicule loué.</p>
    <p>Le Site fournit des outils permettant aux Propriétaires de conclure directement avec les Locataires des contrats de location de leur véhicule de loisirs. Néanmoins, le Site n’est partie à aucun accord conclu entre les Propriétaires et les Locataires. En conséquence, les contrats passés entre les Propriétaires et les Locataires relèvent de leur seule responsabilité notamment en ce qui concerne la qualité, la sécurité ou la légalité des véhicules proposés, l’authenticité ou l’exactitude des annonces.</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">3. Les véhicules proposés à la location</h3>
    <p>Les véhicules proposés à la location sur le Site appartiennent à des personnes physiques ou à des personnes morales (à l’exclusion du secteur de l’automobile, les codes APE 29,45,49,71 et 77 sont exclus). Il s’agit de « véhicules de loisirs », permettant à une ou plusieurs personnes de se déplacer, de pouvoir dormir à l’intérieur du véhicule, et de pouvoir cuisiner.</p>
    <p>Les véhicules proposés ne doivent pas dépasser 3 500 kg. Ils se conduisent avec un simple permis de conduire de catégorie B (tourisme). Ils ont une valeur à neuf maximale de 100 000 €. Ils ont la mention VASP (véhicule à aménagement spécial), VP (véhicule particulier) ou VU (véhicule utilitaire) sur la carte grise. La carte grise doit être établie en France et non-barrée.</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">4. Engagements</h3>

    <p>Le  s’engage à informer le Propriétaire par email des demandes de réservation.</p>
    <p>Le Site s’engage à fournir une assurance tout risque aux véhicules homologués VASP (véhicule à aménagement spécifique) durant la location dont le détail figure sur la page <a href="http://leboncampingcar.fr/assurance-location-tout-risque">Assurance location</a>.</p>

    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;

    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;

    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">7. Fonctionnement du site</h3>
    <p>Le Propriétaire fournit des informations sur son véhicule (localisation, équipements, photos etc.). Il fixe un tarif de location par défaut. Il peut également ajouter plusieurs tarifs et les attribuer à des périodes données. Le Propriétaire gère son calendrier et détermine les disponibilités de son véhicule.</p>
    <p>Les annonces sont visibles par tous les Utilisateurs du site. Les Utilisateurs doivent créer un compte pour pouvoir contacter les Propriétaires et effectuer une demande de réservation.
    </p><p>Pour effectuer une demande réservation, le Membre choisit le véhicule qu’il souhaite réserver, les dates de début et de fin de location, le nombre de voyageurs. Il laisse au Propriétaire un message pour décrire l’usage qu’il souhaite faire du véhicule (exemple : objet du voyage, destinations, etc.). Il peut laisser ses coordonnées téléphoniques afin que le Propriétaire le contacte.
    </p><p>La demande de réservation doit être faite 48 heures, au moins, avant le jour du début de la location.
    </p><p>Le Propriétaire est informé de la demande de réservation par email et par SMS (s'il a fourni son numéro de téléphone mobile).
    </p><ul>
      <li>
        <p><b>a. Si le Propriétaire confirme la disponibilité de son véhicule</b>, le Membre ayant réalisé la demande de réservation reçoit une notification par email et par SMS (s'il a fourni son numéro de téléphone mobile) l’informant que sa demande a été acceptée. Afin de finaliser sa réservation, il se connecte sur le Site, prend connaissance des conditions obligatoires d’assurance et options facultatives complémentaires (cf. Article 17), accepte les Conditions Générales de Vente et paye sa réservation (cf. Article 8).</p>
        <p>La location est confirmée lorsque le paiement est validé. Le Locataire et le Propriétaire reçoivent par email une confirmation de ladite location.</p>
        <p>Le Propriétaire reçoit par email, avant le début de la location : l'attestation d’assurance établie par l'assurance, le contrat de location pré-rempli ainsi que les informations importantes. Le Propriétaire imprime les documents. Si le Propriétaire ne reçoit pas ses éléments avant le départ, il doit impérativement contacter l’équipe du Site.
        </p><p>Le jour de la location, le Propriétaire et le Locataire remplissent et signent le contrat de location en double exemplaire, chacun conserve son exemplaire.</p>
        <p>En cas de désaccord, ils ont 2 jours pour contacter le Site.</p>
        <p>Sans notification particulière, Le Site reverse sous 3 jours au Propriétaire le montant de sa rémunération par virement bancaire.</p>
        <p>Le jour du retour de la location, le Propriétaire et le Locataire remplissent et signent le contrat de location retour en double exemplaire, chacun conserve son exemplaire.
        </p><p>Après la location, Propriétaire et Locataire s’évaluent réciproquement en se connectant sur leur Espace Membre. Tout propos diffamatoire, insultant, déplacé ou injurieux est interdit et sera supprimé par un modérateur.</p>
      </li>
      <li><b>b. Si le Propriétaire refuse la demande de location</b>, le Membre ayant réalisé la demande de réservation reçoit une notification par email l’informant que sa demande a été refusée. Il peut effectuer d’autres demandes de réservation. Dans un souci de qualité, le Site se réserve le droit de désactiver le compte d'un Membre ayant refusé un nombre important de demandes de location.</li>
    </ul>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">8. Modalités de paiement</h3>
    <p>Le règlement se fait par carte bancaire, compte Paypal, chèque bancaire ou chèques vacances. Les paiements en espèces, par mandat cash ou American Express ne sont pas acceptés. Le Locataire reçoit une notification de paiement par email.</p>
    <p><b>a. Pour une réservation moins de 30 jours avant le début de la location :</b></p>
    <p>Le Locataire règle le montant total de la location. Le règlement doit obligatoirement être effectué 48 heures avant le début de la location.</p>
    <p>Cas des paiements par chèques bancaires et chèques vacances : ce choix du mode de paiement doit prendre en compte les délais postaux pour la bonne réception du règlement par le Site.</p>
     
    <p><b>b. Pour une réservation plus de 30 jours avant le début de la location :</b></p>
    <p>Le Locataire règle sa réservation en 2 fois, sans frais. Il règle un acompte de 30 % pour confirmer sa réservation. Puis il se connecte à son Espace Membre au minimum 30 jours avant le début de la location afin de régler le solde.</p>
    <p>Cas des paiements par chèques bancaires : le Locataire a la possibilité d'envoyer 2 chèques pour le règlement. Un chèque d'acompte de 30 % qui sera encaissé à la réservation. Un chèque de 70 % qui sera encaissé 30 jours avant le début de la location.</p>
    <p>Cas des paiements par chèques vacances : les chèques vacances doivent être envoyés par courrier recommandé. Le paiement peut être complété par chèque.</p>
    <h3>9. Dépôt de garantie</h3>
    <p>Le Site prend en charge le dépôt de garantie (ou caution).</p> 
    <p>Le dépôt de garantie peut être effectué : par empreinte de carte bancaire ou par chèque. Il n'est pas encaissé.</p>
    <p>Le montant du dépôt de garantie est de 2 000 €.</p>
    <p>Le Locataire doit effectuer le dépôt de garantie avant le départ. Si le Site ne reçoit pas le dépôt de garantie au minimum 48 heures avant le départ, le dossier sera considéré comme incomplet et la réservation sera annulée.</p>

    <p>A l'issue de la location, si aucun sinistre ou dommage n'est déclaré, l'empreinte de carte bancaire est annulée / le chèque de caution est détruit. Le Locataire en est avisé par email.</p>
    <p>Le dépôt de garantie vise à couvrir, en cas d’accident et/ou de dommages :</p>
    <ul>
      <li>• Le montant de la franchise d'assurance (si le montant des réparations est supérieur au montant de la franchise) ;</li>
      <li>• Les frais de réparation (si le montant des réparations est inférieur au montant de la franchise) ;</li>
      <li>• Les frais de dossier de 50 € TTC.</li>
    </ul>

    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">11. Modalités de réservation</h3>
    <p>Toutes les réservations effectuées par l’intermédiaire du site internet leboncampingcar.fr sont soumises, sans réserve, aux présentes Conditions Générales de Vente et d’Utilisation.</p>
    <p>Une réservation est définitivement confirmée après réception du règlement (cf. Article 8).</p>
    <p>Les Locataires conviennent qu’ils ne disposent pas d’un droit de rétractation dans la mesure où les services portent sur des activités d’hébergement et de loisirs (article L121-20-4, 2° du Code de la consommation).</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">12. Annulation d’une réservation confirmée et remboursements</h3>
    <p>Les conditions d’annulation visent à protéger les Locataires comme les Propriétaires en cas d’annulation par l’un d’entre eux. Ces conditions sont acceptées par le Propriétaire lorsqu'il publie son annonce de location, et par le Locataire lorsqu'il confirme sa réservation. Chacun s'engage à les respecter.</p>
    <p>Selon l’article L. 21-20-4 du code de la consommation, le droit de rétractation ne s’applique pas à la vente à distance de prestation de services d’hébergement, de transport et de loisirs qui sont fournis à une date déterminée.</p>
    <p>a. Si le Locataire annule sa réservation :</p>
    <ul>
      <li>• 30 jours ou plus avant le départ : l’acompte réglé n’est pas remboursé.</li>
      <li>• Jusqu'à 8 jours avant le départ : remboursement de 50 % du montant de la réservation.</li>
      <li>• Moins de 8 jours avant le départ : pas de remboursement, la totalité du prix de la réservation est due.</li>
      <li>• Après le début de la location : si le Locataire ramène le véhicule avant la fin de la location ou s’il n’a pas effectué la totalité de son forfait kilométrique, aucun remboursement de la part du Site n’est possible.</li>
    </ul>
    <p>En cas d’annulation de la réservation par le Locataire, le Propriétaire perçoit :</p>
    <ul>
      <li>• Annulation 30 jours ou plus avant le départ : 30 % de sa rémunération.</li>
      <li>• Jusqu'à 8 jours avant le départ : 50 % de sa rémunération.</li>
      <li>• Moins de 8 jours avant le départ : 100 % de sa rémunération.</li>
    </ul>
    <p>Suite à annulation, le Propriétaire sera réglé de tout ou partie de son gain, par virement bancaire, le Mercredi suivant l'annulation.</p>
    <p>b. Si le Propriétaire n’est pas en mesure de mettre à disposition son véhicule pour la location et annule la réservation :</p>
    <p>Le Propriétaire doit informer le Locataire et le Site dans les plus brefs délais. Des frais de 150 € TTC par annulation lui seront appliqués.</p>
    <p>Le Locataire a plusieurs choix :</p>
    <ul>
      <li>• Reporter les dates de sa réservation (en accord avec le Propriétaire).</li>
      <li>• Louer un autre véhicule (sous réserve de disponibilité, avec accord du Propriétaire du véhicule concerné). Si le montant de la réservation est inférieur, le Locataire est remboursé de la différence. Si le montant de la réservation est supérieur, le Locataire doit régler la différence.</li>
      <li>• Etre remboursé intégralement du montant de la réservation.</li>
      <p>En cas d’annulation à moins de 8 jours avant le départ : remboursement intégral du montant de la réservation versé et un avoir de 10% sur une prochaine location (hors assurance).</p>
    </ul>
    <p>Aucune autre indemnisation n’est possible par leboncampingcar.fr.</p>
    <p>Les remboursements seront effectués le Mercredi suivant l'annulation, par re-crédit de la carte bancaire ou du compte Paypal ayant servi au paiement, ou par virement.</p>
    <p>Pour être prise en compte et permettre les remboursements, toute annulation doit être effectuée via leboncampingcar.fr à partir de l’Espace Membre.</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">13. Rémunération de leboncampingcar.fr</h3>
    <p>L’inscription est gratuite.</p>
    <p>Le site se rémunère par une commission de 15 % appliquée au tarif de location (hors assurance).</p>

    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">14. Obligation des Propriétaires</h3>
    <p>Le Propriétaire s’engage à décrire son véhicule proposé à la location selon les critères retenus par leboncampingcar.fr. Le Propriétaire est le seul responsable de la description fournie sur le site.</p>
    <p>Le Propriétaire s’engage à proposer à la location un véhicule en règle (contrôle technique en cours de validité), conforme aux normes de sécurité, dont l’entretien préconisé par le constructeur a été effectué et dont les équipements de sécurité sont en parfait état. Le Propriétaire prend soin de vérifier en particulier l’état des pneumatiques, des freins, le bon fonctionnement des phares, de la direction, de la batterie, et la présence du gilet et triangle de signalisation à bord de son véhicule.</p>
    <p>Le Propriétaire ayant aménagé de façon artisanale son véhicule, doit s’assurer auprès des autorités compétentes que son véhicule respecte toutes les normes de sécurité. Pour la sécurité de tous, il est préférable de faire réceptionner son véhicule par la DREAL (Direction Régionale de l’Environnement, de l’Aménagement et du Logement) de sa région.</p>
    <p>Le Propriétaire s'engage à souscrire à un contrat d'assurance annuel personnel. Le Propriétaire doit laisser à demeure sa carte verte dans le véhicule.</p>
    <p>Pour chaque location, le Propriétaire s’engage à suivre les consignes de leboncampingcar.fr : vérifier l’identité des Locataires, remplir et signer le contrat de location, et si nécessaire, remplir et signer la fiche déclaration de dommages. L'ensemble des documents doit être signé par le Propriétaire et le Locataire, au début et à la fin de la location, en double exemplaire. Le Locataire et le Propriétaire conservent chacun leur exemplaire.</p>
    <p>Le Propriétaire s’engage à consacrer 1h30 avant le départ de son véhicule pour faire un état des lieux précis, une démonstration du fonctionnement de la cellule, ainsi qu’une sensibilisation de son Locataire sur les notions de hauteur, porte à faux, manœuvres de recul, qui peut s’accompagner d’une séance de conduite commune.</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">15. Obligations des Locataires</h3>
    <p>Le Locataire s’engage à suivre les consignes de leboncampingcar.fr : vérifier l’état du véhicule loué, remplir et signer le contrat de location, et si nécessaire, remplir et signer la fiche déclaration de dommages. L’ensemble des documents doit être signé par le Locataire et le Propriétaire, au début et à la fin de la location, en double exemplaire. Le Locataire et le Propriétaire conservent chacun leur exemplaire.
    </p><p>Si le Locataire estime que le véhicule loué ne correspond pas à l’annonce publiée sur leboncampingcar.fr ou qu’il n’est pas conforme aux normes de sécurité, le Locataire s’engage à refuser la location. Le Locataire doit alors en informer leboncampingcar.fr sous 48 heures après la date de départ prévue par email à contactleboncampingcar@gmail.com</p>
    <p>Le Locataire s’engage à tenir le véhicule loué, ses équipements et accessoires en bon état de fonctionnement. Le Locataire s’engage à conduire en bon père de famille et à respecter le code de la route. Il s’engage également à ce que le véhicule ne soit pas utilisé :</p>
    <ul>
      <li>• Pour le transport payant des passagers ;</li>
      <li>• Pour propulser ou tirer un autre véhicule quelque autre véhicule, une remorque ou tout autre objet roulant ou non ;</li>
      <li>• Dans le cadre de compétitions ;</li>
      <li>• À des fins illicites ;</li>
      <li>• Pour l’apprentissage de la conduite.</li>
    </ul>
    <p>Le Locataire s’engage à respecter les dates et heures de restitution convenues avec le Propriétaire.</p>
    <h3>16. Contrat de location</h3>
    <p>leboncampingcar.fr met à disposition le modèle de contrat de location. Le contrat de location est pré-rempli avec les informations spécifiques liées à la location. Le Site transmet le contrat de location par email à chaque location.</p>       
    <p>Le contrat de location est directement conclu entre le Propriétaire et le Locataire, lors de l’état des lieux et la prise en main du véhicule.</p>
    <p>L’identité du Locataire, le véhicule, la date de début et de fin de location, doivent correspondre avec les données de location enregistrées sur le site.
    </p><p>Le contrat de location doit être signé par le Propriétaire et le Locataire, au début et à la fin de la location, en double exemplaire. Le Locataire et le Propriétaire conservent chacun leur exemplaire.</p>
    <p>En cas de sinistre, le contrat de location doit être envoyé au service sinistre (sinistreleboncampingcar@gmail.com) sous 2 jours ouvrés à l’issue de la location.</p>
    
    <h3 style="margin-bottom: 12px;margin-top: 20px;color:#8B441F;font-size: 24px;
line-height: 36px;">17. Assurance location</h3>
    
    <p>L’assurance est intégrée au présent contrat selon les conditions figurant à l’adresse <a href="http://leboncampingcar.fr/assurance-location-tout-risque">Assurance location</a>. Le Site se charge de la souscription et du paiement des cotisations d’assurance.</p>
    <h4>a. Les véhicules couverts par l'assurance :</h4>
    <p>Seuls les véhicules avec la mention VASP sur la carte grise sont couverts par l’assurance (y compris les&nbsp;Mercedes Marco Polo, Volkswagen California et les finitions Westfalia). Le Locataire, pour savoir si le véhicule qu’il souhaite louer est homologué VASP, peut se reporter à l’onglet « Conditions » sur la page d’annonce du véhicule concerné.</p>
    <h4>b. Les conducteurs couverts par l'assurance:</h4>
    <ul>    
      <li>• Le conducteur doit avoir au moins 23 ans ;</li>
      <li>• Le conducteur doit posséder le permis de conduire de la catégorie B depuis au moins 5 ans, en état de validité et délivré exclusivement par un état de l'Espace Economique Européen, la Suisse, les Etats du Vatican, Saint-Marin, Monaco, l’Andorre, le Canada, la Nouvelle-Zélande, l’Australie ou les Etats Unis ;</li>
      <li>• Les conducteurs doivent avoir transmis les documents nécessaires (permis de conduire et pièce d'identité) au Site avant le début de la location ;</li>
      <li>• Le nombre de conducteurs est limité à 2 par location.</li>
    </ul>
    
    <h4>c. Le Locataire n'est pas assuré dans les cas suivants :</h4>
    <ul>
      <li>• Lorsqu'il utilise le véhicule en dehors du cadre de l'usage privé ;</li>
      <li>• Lorsqu'il transporte des passagers à titre onéreux ;</li>
      <li>• Lorsqu’il est dans l’incapacité de restituer au Propriétaire les clefs originales du véhicule après avoir constaté le vol de celui-ci ;</li>
      <li>• Quand le conducteur est en état d’ivresse tel que défini par le code de la route, ou lorsque le conducteur a fait usage de drogues ou de stupéfiants également interdits, ou lorsque le conducteur aura absorbé des médicaments (prescrits ou non), dont la notice précise que son usage est de nature à provoquer un état de somnolence ;</li>
      <li>• Quand les dommages au véhicule surviennent postérieurement à la date de fin de location, prévue au contrat ;</li>
      <li>• Si le Locataire et/ou le conducteur ont fourni de fausses informations concernant leur(s) identité(s) ou la validité de leur permis de conduire ;</li>
      <li>• Quand les dommages résultent d’un fait volontaire du Locataire et/ou conducteur ;</li>
      <li>• Quand le véhicule est utilisé en surcharge ou transportant un nombre de passagers supérieur à celui autorisé sur la carte grise.</li>
    </ul>

    <h4>d. Les garanties et franchises d'assurance</h4>
    <p>La franchise d'assurance est la part qui reste à la charge du locataire en cas d'incident uniquement lorsque le conducteur est responsable ou lorsqu'il n'y a pas de tiers identifié. La franchise s'applique totalement ou partiellement, selon la part de responsabilité du conducteur.</p>
    <p>Une franchise s’applique pour chaque évènement.<br>
      Plusieurs franchises sont applicables en cas de sinistres non concomitants.
    </p>
    <p>Les garanties dont bénéficient le conducteur et les passagers transportés sont :</p>
    <ul>
      <li>• Garantie individuelle conducteur à hauteur de 150 000 € ;</li>
      <li>• La garantie de responsabilité civile envers les tiers et les passagers transportés à bord du véhicule sans franchise et plafond : illimité en corporel, limité en matériel à 100 millions d’euros.</li>
    </ul>
    <p>Les garanties couvrant le véhicule dans le cadre de son utilisation sont :</p>
    <ul>
      <li>• Les dommages au véhicule, vandalisme et incendie. La franchise est de 1 200 € ;</li>
      <li>• Le vol, vol par abus de confiance et vol par escroquerie (Art. 313 et 314 du code pénal).&nbsp;La franchise est de 1 200 € ;</li>
      <li>• Le bris de glace (pare-brise, glaces et baies latérales, lunette arrière, optiques du phare, lunette du toit ouvrant, panneaux solaires). La franchise est de 150 € ;</li>
      <li>• La protection des droits de l’assuré et taxe douanière : pas de franchise pour ces garanties ;</li>
      <li>• La garantie contenu privé du propriétaire et accessoires du véhicule à hauteur de 1 000 € (sans franchise). Le contenu privé comprend : les accessoires et aménagements nécessaires à l'utilisation du véhicule à usage d'habitation, non prévus au catalogue du constructeur, ainsi que la lingerie, la vaisselle, les vivres, les vêtements, effets et objets et plus généralement tout ce qu'il contient.</li>
    </ul>
    <p><b>Attention :</b> si le conducteur, titulaire du permis de conduire de la catégorie B avec moins de 5 ans de permis au moment du sinistre est responsable de l'accident, une franchise spécifique de 2 000 € et une franchise de 1 000 € sur l'indemnité responsabilité civile.</p>
    
    <h4>e. L’option réduction de la franchise</h4>
     <p>L’option réduction de la franchise vous permet de réduire la franchise à 400 € en cas de sinistre responsable et 50 € en cas de bris de glace.</p>
     <p>Il doit s’agir d’un accident de la circulation, d’un vol, d’une tentative de vol, d’un incendie ou d’un bris de glace.</p>
     <p>Sont exclus :</p>
    <ul>
      <li>• les dommages intérieurs, quelle qu’en soit l’origine</li>
      <li>• les dommages aux appareils électroniques type TV, DVD, GPS, tablette</li>
      <li>• les pneumatiques</li>
      <li>• les erreurs de carburants, panne d’essence, batteries</li>
      <li>• les amendes ou dommages causés par la mise en fourrière du véhicule</li>
      <li>• tous les dommages volontaires</li>
      <li>• le fait d’avoir loué le même véhicule, non couvert par l’option, dans le mois qui précède</li>
    </ul>
     
    <h4>f. En options</h4>
     <p>Le Locataire peut souscrire à des options d'assurance lors du règlement de sa réservation.</p>
    <ul>
      <li>• Assurance du contenu privé appartenant au Locataire à hauteur de 2 000 € (sans franchise).</li>
      <li>• Voyage à l'étranger.</li>
    </ul>
    <p>Liste des pays où la circulation est autorisée avec l’option « Voyage à l’étranger » :</p>
    <p>Albanie, Allemagne, Andorre, Autriche, Belgique, Bosnie, Bulgarie, Croatie, Danemark, Espagne, Estonie, Finlande, Grèce, Hongrie, Irlande, Islande, Italie, Lettonie, Lituanie, Luxembourg, Macédoine, Malte, Maroc, Moldavie, Monténégro, Norvège, Pays-Bas, Pologne, Portugal, Roumanie, Royaume-Uni, Serbie, Slovaquie, Slovénie, Suède, Suisse, République Tchèque, Tunisie, Turquie, Ukraine.</p>
