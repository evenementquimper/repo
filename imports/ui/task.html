

<template name="task">

        <ul>

      {{#each tasks}}

        {{task.text}}

      {{/each}}

    </ul>

  <li class="{{#if checked}}checked{{/if}}">
<p>Template task</p>
    <button class="delete">Delete&times;</button>

 

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

 

    <span class="text">Le texte {{text}}</span>

  </li>

</template>
