<template name="mlsectioncontentimages">

<button style="border: 10px none; background: transparent none repeat scroll 0% 0%; box-sizing: border-box; display: inline-block; font-style: inherit; font-size-adjust: inherit; font-stretch: inherit; font-feature-settings: inherit; font-language-override: inherit; font-kerning: inherit; font-synthesis: inherit; font-variant: inherit; font-family: Roboto,sans-serif; cursor: pointer; text-decoration: none; outline: medium none; transform: translate3d(0px, 0px, 0px); color: rgb(239, 65, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; font-size: 14px; letter-spacing: 0px; text-transform: uppercase; font-weight: 500; border-radius: 2px; position: relative; overflow: hidden; line-height: 36px; min-width: 88px; padding: 0px; margin: 0px;" tabindex="0" type="button">

<div>

</div>
</button>

<input multiple="" style="display:none;" accept="image/*" data-reactid=".0.0.1.3.0.$main.0.1.0.3" type="file"><div class="images-errors" data-reactid=".0.0.1.3.0.$main.0.1.0.4"></div></div></div>
