<template name="mlsectioncontentimages">
<div class="ml-section-content" data-reactid=".0.0.1.3.0.$main.0.1">

<div class="ml-page" data-reactid=".0.0.1.3.0.$main.0.1.0">

<h2 data-reactid=".0.0.1.3.0.$main.0.1.0.0">Images</h2>

	<div class="ml-panel" data-reactid=".0.0.1.3.0.$main.0.1.0.1">

		<div data-reactid=".0.0.1.3.0.$main.0.1.0.1.0"></div>

	</div>

<button style="border: 10px none; background: transparent none repeat scroll 0% 0%; box-sizing: border-box; display: inline-block; font-style: inherit; font-size-adjust: inherit; font-stretch: inherit; font-feature-settings: inherit; font-language-override: inherit; font-kerning: inherit; font-synthesis: inherit; font-variant: inherit; font-family: Roboto,sans-serif; cursor: pointer; text-decoration: none; outline: medium none; transform: translate3d(0px, 0px, 0px); color: rgb(239, 65, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; font-size: 14px; letter-spacing: 0px; text-transform: uppercase; font-weight: 500; border-radius: 2px; position: relative; overflow: hidden; line-height: 36px; min-width: 88px; padding: 0px; margin: 0px;" tabindex="0" type="button">

<div>

<span style="position:relative;padding-left:16px;padding-right:16px;">Choose an Image</span>

</div>
</button>
  {{#if uploadedFiles.count}}
    <ul>
      {{#each file in uploadedFiles.each}}
        <li>
          <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a>
        </li>
      {{/each}}
    </ul>
  {{else}}
    <div>No files uploaded, yet</div>
{{/if}}

<input id="fileInput" multiple="" style="display:none; border: 10px none; background: transparent none repeat scroll 0% 0%; box-sizing: border-box; font-style: inherit; font-size-adjust: inherit; font-stretch: inherit; font-feature-settings: inherit; font-language-override: inherit; font-kerning: inherit; font-synthesis: inherit; font-variant: inherit; font-family: Roboto,sans-serif; cursor: pointer; text-decoration: none; outline: medium none; transform: translate3d(0px, 0px, 0px); color: rgb(239, 65, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; font-size: 14px; letter-spacing: 0px; text-transform: uppercase; font-weight: 500; border-radius: 2px; position: relative; overflow: hidden; line-height: 36px;" accept="image/*" type="file">
<div class="images-errors"></div></div></div>

      </div>
    {{/each}} -->

    Uploading <b>{{file.name}}</b>: 
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
  {{/with}} -->
</template>
