



<template name="mlsectioncontentbasics">

{{#if campingcars.name}}

{{else}}

{{/if}}
<input class="data-item" name="name" value="{{campingcars.name}}" style="tap-highlight-color:rgba(0,0,0,0);padding:0;position:relative;width:100%;height:80%;border:none;outline:none;background-color:transparent;color:rgba(86, 90, 92, 0.87);font:inherit;box-sizing:border-box;" type="text">

<hr style="border:none;border-bottom:solid 2px;border-color:#246182;bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;transform:scaleX(0);transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">
</div>
</div>

			<div style="width: 100%;">

<label style="top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: text; color: rgba(86,90,92,0.5);">{{_ "vehiculedescription"}}</label>
{{else}}

{{/if}}
<textarea class="datatext-item" name="description" value="{{campingcars.description}}" style="width: 100%; resize: none; font: inherit; padding: 0px; position: relative; height: 144px; border: medium none; outline: medium none; background-color: transparent; color: rgba(86, 90, 92, 0.87); margin-top: 36px; margin-bottom: -36px; box-sizing: border-box;" id="mui-id-6" type="text">{{campingcars.description}}
	
</textarea> 



<hr style="border:none;border-bottom:solid 1px;border-color:rgba(0,0,0,0.3);bottom:-10px;box-sizing:content-box;margin:0;position:absolute;width:100%;">

</div>
