



<template name="mlsectioncontentbasics">
   
    <div class="app-container">
      <div class="app-container-view">
   <div class="manage-listing">
        <div class="ml-section-left">
{{> topnavmylisting}}
			
			<div class="ml-section-content">
			
			<form>
			
			<div class="ml-panel">
			
			<div class="ml-panel-intro">
			
			<h1 class="ml-panel-intro-title">{{_ "basicsintrotitle"}}
			</h1>
			<h2 class="ml-panel-intro-subtitle">{{_ "basicsintrosubtitle"}}
			</h2>
			
			</div>

			
			<div class="ml-panel-column">
			

			<div style="width: 50%;">

<div class="text-item" style="font-size:16px;line-height:24px;width:256px;height:76px;display:inline-block;position:relative;background-color:transparent;font-family:Roboto, sans-serif;transition:height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;margin:auto;">

{{#if campingcars.name}}
<label style="top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: text; color: rgba(86,90,92,0.5);">{{_ "vehiculename"}}</label>
{{else}}
<label style="position:absolute;line-height:22px;top:38px;transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;z-index:1;cursor:text;transform:scale(1) translate3d(0, 0, 0);transform-origin:left top;pointer-events:auto;user-select:none;color:rgba(0,0,0,0.3);">{{_ "vehiculename"}}</label>
{{/if}}
<input class="data-item" name="name" value="{{campingcars.name}}" style="tap-highlight-color:rgba(0,0,0,0);padding:0;position:relative;width:100%;height:80%;border:none;outline:none;background-color:transparent;color:rgba(86, 90, 92, 0.87);font:inherit;box-sizing:border-box;" type="text">



<hr style="border:none;border-bottom:solid 1px;border-color:rgba(0,0,0,0.3);bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;">
<hr style="border:none;border-bottom:solid 2px;border-color:#246182;bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;transform:scaleX(0);transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">
</div>
</div>

			<div style="width: 100%;">

<div class="ml-panel-textfield" style="font-size: 16px; line-height: 24px; width: 100%; height:200px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto,sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">

{{#if campingcars.description}}
<label style="top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: text; color: rgba(86,90,92,0.5);">{{_ "vehiculedescription"}}</label>
{{else}}
<label style="position: absolute; line-height: 22px; top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; z-index: 1; cursor: text; transform: perspective(1px) scale(0.75) translate3d(2px, -28px, 0px); transform-origin: left top 0px; pointer-events: none; color: rgba(86, 90, 92, 0.5);" for="mui-id-6">{{_ "vehiculedescription"}}</label>
{{/if}}
<textarea class="datatext-item" name="description" value="{{campingcars.description}}" style="width: 100%; resize: none; font: inherit; padding: 0px; position: relative; height: 144px; border: medium none; outline: medium none; background-color: transparent; color: rgba(86, 90, 92, 0.87); margin-top: 36px; margin-bottom: -36px; box-sizing: border-box;" id="mui-id-6" type="text">{{campingcars.description}}
	
</textarea> 



<hr style="border:none;border-bottom:solid 1px;border-color:rgba(0,0,0,0.3);bottom:-10px;box-sizing:content-box;margin:0;position:absolute;width:100%;">
<hr style="border:none;border-bottom:solid 2px;border-color:#246182;bottom:-10px;box-sizing:content-box;margin:0;position:absolute;width:100%;transform:scaleX(0);transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">
</div>
</div>
			<div>
			</div>




			</div>
			<div class="ml-panel-intro">
			<h1 class="ml-panel-intro-title">{{_ "basicsintrotitle2"}}
			</h1>
			<h2 class="ml-panel-intro-subtitle">{{_ "basicsintrosubtitle2"}}
			</h2>
			</div>
			<div class="ml-panel-column">
			

			<div style="width: 50%;">

<div class="select-item" style="font-size:16px;line-height:24px;width:256px;height:72px;display:inline-block;position:relative;background-color:transparent;font-family:Roboto, sans-serif;transition:height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">

{{#if campingcars.maxGuests}}
<label style="top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: text; color: rgba(86,90,92,0.5);">Maximum Guests</label>
{{else}}
<label style="position:absolute;line-height:22px;top:38px;transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;z-index:1;cursor:text;transform:scale(1) translate3d(0, 0, 0);transform-origin:left top;pointer-events:auto;user-select:none;color:rgba(0,0,0,0.3);">Maximum Guests</label>
{{/if}}

<input class="data-item" name="maxGuests" value="{{campingcars.maxGuests}}" style="tap-highlight-color:rgba(0,0,0,0);padding:0;position:relative;width:100%;height:80%;border:none;outline:none;background-color:transparent;color:rgba(86, 90, 92, 0.87);font:inherit;box-sizing:border-box;margin-top:14px;" type="number">

<hr style="border:none;border-bottom:solid 1px;border-color:rgba(0,0,0,0.3);bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;">
<hr style="border:none;border-bottom:solid 2px;border-color:#246182;bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;transform:scaleX(0);transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">

</div>

</div>
			<div style="width: 50%;">

<div class="select-item" style="font-size:16px;line-height:24px;width:256px;height:72px;display:inline-block;position:relative;background-color:transparent;font-family:Roboto, sans-serif;transition:height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">

{{#if campingcars.beds}}
<label style="top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: text; color: rgba(86,90,92,0.5);">Number of Beds</label>
{{else}}
<label style="position:absolute;line-height:22px;top:38px;transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;z-index:1;cursor:text;transform:scale(1) translate3d(0, 0, 0);transform-origin:left top;pointer-events:auto;user-select:none;color:rgba(0,0,0,0.3);">Number of Beds</label>
{{/if}}

<input class="data-item" name="beds" value="{{campingcars.beds}}" style="tap-highlight-color:rgba(0,0,0,0);padding:0;position:relative;width:100%;height:80%;border:none;outline:none;background-color:transparent;color:rgba(86, 90, 92, 0.87);font:inherit;box-sizing:border-box;margin-top:14px;" type="number">

<hr style="border:none;border-bottom:solid 1px;border-color:rgba(0,0,0,0.3);bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;">
<hr style="border:none;border-bottom:solid 2px;border-color:#246182;bottom:8px;box-sizing:content-box;margin:0;position:absolute;width:100%;transform:scaleX(0);transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">

</div>

</div>




			</div>
			</div>
			</form>
			
			</div>

{{> mlsectionbuttons}}
	</div>
{{> mlsectionright}}
	</div>
      </div>
      
    </div>

</template>
