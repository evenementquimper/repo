


<template name="book">
<body>
  
  <div id="app">
  
  <div class="root">
    
    <div class="top-nav-mobile">
      
    
    </div>
     {{> nav}}
    <div class="app">
         <div class="left-nav left-nav-medium">
{{> leftnavuser}}
    </div>
{{#if currentUser}}
<div class="app-container">

<div class="app-container-view">
<div class="ml-section-content">
<div class="ml-page">
<div class="ml-panel">
<div class="ml-panel-intro">
<h1 class="ml-panel-intro-title">Détail de la réservation
</h1>
<h2 class="ml-panel-intro-subtitle">{{book.info}}</h2>
</div>

<div class="ml-panel-column">

<div>Nom du camping car : {{campingcar.name}}</div>
<div>Proprietaire du camping car :{{campingcar_owner.firstname}} {{campingcar_owner.lastname}}</div>
<div>E-Mail : {{campingcar_owner.email}}</div>
<div>Téléphone du proprietaire du camping car : {{campingcar_owner.cellphone}}</div>
<div>Adresse du camping car : {{campingcar.address}}</div>
<div>Nombre de personnes : {{book.people}}</div>
<div>Début : {{book.start_time}}</div>
<div>Fin : {{book.end_time}}</div>
<div>Créer le : {{book.createdAt}}</div>
{{#if book.brutprize.prize}}
<div>Prix total : {{book.brutprize.prize}} <span class="glyphicon glyphicon-eur">
</span></div>  
{{else}}
<div>Prix total : {{book.brutprize}} <span class="glyphicon glyphicon-eur">
</span></div>  
{{/if}}
</div>
</div>
{{#if book.advance.payment}}
{{#if book.solde.payment}}
{{else}}
<div class="ml-panel ml-panel--section" style="width: 65%;"><div class="addons-panel" style="color: rgba(86, 90, 92, 0.87); background-color: rgb(255, 255, 255); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; box-sizing: border-box; font-family: Roboto,sans-serif; box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.12), 0px 1px 4px rgba(0, 0, 0, 0.12); border-radius: 2px;">
<p class="ml-panel-additional-content">Un acompte de {{book.advance.prize}} <span class="glyphicon glyphicon-eur">
</span> a été réglé. Il vous reste à régler le solde. Attention ce réglement doit être réalisé au plus tard 30 jours avant le début du séjour. Passer cette date votre réservation sera considérée comme annulée.</p><div style="text-align: right;">
<a href="/dashboard/{{book._id}}"><button class="paysolde" id="{{book._id}}" tabindex="0" type="button" style="-moz-user-select: none; border: 10px none; box-sizing: border-box; display: inline-block; font-family: Roboto,sans-serif; cursor: pointer; text-decoration: none; margin: 0px; padding: 0px; outline: medium none; font-size: inherit; font-weight: inherit; transform: translate(0px, 0px); height: 36px; line-height: 36px; min-width: 88px; color: rgb(239, 65, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; border-radius: 2px; position: relative; overflow: hidden; background-color: transparent; text-align: center;"><div><span style="position: relative; padding-left: 16px; padding-right: 16px; vertical-align: middle; letter-spacing: 0px; text-transform: uppercase; font-weight: 500; font-size: 14px;">Paiement du solde</span></div></button></a></div></div></div>
{{/if}}
{{else}}
{{/if}}
<div class="ml-panel ml-panel--section" style="width: 65%;"><div class="addons-panel" style="color: rgba(86, 90, 92, 0.87); background-color: rgb(255, 255, 255); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; box-sizing: border-box; font-family: Roboto,sans-serif; box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.12), 0px 1px 4px rgba(0, 0, 0, 0.12); border-radius: 2px;">
<p class="ml-panel-additional-content">Téléchargez et remplissez le modèle de contrat et d'état des lieux avant de commençer votre voyage et lors de la restitution du camping-car.</p><div style="text-align: right;">

<button class="edl" tabindex="0" type="button" style="-moz-user-select: none; border: 10px none; box-sizing: border-box; display: inline-block; font-family: Roboto,sans-serif; cursor: pointer; text-decoration: none; margin: 0px; padding: 0px; outline: medium none; font-size: inherit; font-weight: inherit; transform: translate(0px, 0px); height: 36px; line-height: 36px; min-width: 88px; color: rgb(239, 65, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; border-radius: 2px; position: relative; overflow: hidden; background-color: transparent; text-align: center;"><div><span style="position: relative; padding-left: 16px; padding-right: 16px; vertical-align: middle; letter-spacing: 0px; text-transform: uppercase; font-weight: 500; font-size: 14px;">Téléchargez Etat des lieux</span></div></button>
</div></div></div>

<div class="ml-panel ml-panel--section" style="width: 65%;"><div class="addons-panel" style="color: rgba(86, 90, 92, 0.87); background-color: rgb(255, 255, 255); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; box-sizing: border-box; font-family: Roboto,sans-serif; box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.12), 0px 1px 4px rgba(0, 0, 0, 0.12); border-radius: 2px;">
<p class="ml-panel-additional-content">{{cancelbook.text}}</p><div style="text-align: right;">
<button class="cancelbook" id="{{book._id}}" tabindex="0" type="button" style="-moz-user-select: none; border: 10px none; box-sizing: border-box; display: inline-block; font-family: Roboto,sans-serif; cursor: pointer; text-decoration: none; margin: 0px; padding: 0px; outline: medium none; font-size: inherit; font-weight: inherit; transform: translate(0px, 0px); height: 36px; line-height: 36px; min-width: 88px; color: rgb(239, 65, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; border-radius: 2px; position: relative; overflow: hidden; background-color: transparent; text-align: center;"><div><span style="position: relative; padding-left: 16px; padding-right: 16px; vertical-align: middle; letter-spacing: 0px; text-transform: uppercase; font-weight: 500; font-size: 14px;">Annuler la réservation</span></div></button></div></div></div>
</div>
</div>
</div>
</div>
{{else}}
{{/if}}
    </div>
  
  </div>
</div>
</body>
</template>
