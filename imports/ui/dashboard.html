<template name="dashboard">

    <nav class="top-nav top-nav--functional">
    <div class="logo">
    <a href="/listings/{{reservation._id}}"><img src="/images/lbcclogo02.png" alt="Logo Image"></a></div>

    </nav>

  <div class="template-dashboard">
   
    <div class="page-header">
     <h1>Antoine, finalisez et payez votre commande en 1 clic :</h1>
    </div>
<div class="row">
<div class="col-md-2 col-xs-2 col-sm-2">
    <div class="glyphicon glyphicon-chevron-left"><a href="/listings/{{reservation._id}}">Camping-car</a></div>
</div>
<div class="col-md-6 col-xs-4 col-sm-4" style="border-left: 1px solid #dcdcdc;">
    {{#if showForm}}
    <h2 style="margin-bottom: 15px;"><strong>Paiement par carte bancaire ou Paypal</strong></h2>
      <form role="form">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <div id="payment-form"></div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
{{/if}} 
</div>
<div class="col-md-4 col-xs-6" style="position: relative;
padding: 45px 15px 15px;
margin: 0 -15px 15px;">
 <h2 style="margin-bottom: 15px;"><strong>Détails</strong></h2>
 {{#if campingcar}}
<div>Nom du camping car : {{campingcar.name}}</div>
{{else}}
{{/if}}
{{#if reservation}}
<div>Nombre de personnes : {{reservation.people}}</div>
<div>Début : {{reservation.start_time}}</div>
<div>Fin : {{reservation.end_time}}</div>
<div>Créer le : {{reservation.createdAt}}</div>
<div>Assurance réservation : {{reservation.ass}}</div>
<div>Prix total : <strong style="color:red;">{{reservation.netprize}}</strong></div>  
{{else}}
{{/if}}
</div>
</div>
<!--   {{> recappay}}
    <ul class="list-group">
    </ul> -->

  </div>
</template>
